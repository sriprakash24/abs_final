    <body>
        <div><button class="btn btn-primary">procced to Checkout</button></div>
       <div>
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">ABS Crackers</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                
                  <form class="row g-3">
                    <div class="col-md-8">
                      <label for="validationDefault01" class="form-label">Full name</label>
                      <input type="text" class="form-control" id="nameCust" value="" required>
                    </div>
                    <div class="col-md-4">
                      <label for="validationDefault02" class="form-label">Phone Number</label>
                      <input type="text" class="form-control" id="phoneCust" maxlength="10" value="" required>
                    </div>
                    <div class="col-md-12">
                      <label for="validationDefault03" class="form-label">Address</label>
                      <input type="text" class="form-control" id="addressCust" required>
                    </div>
                    <div class="col-md-6">
                      <label for="validationDefault03" class="form-label">City</label>
                      <input type="text" class="form-control" id="cityCust" required>
                    </div>
                    
                    <div class="col-md-6">
                      <label for="validationDefault05" class="form-label">Zip</label>
                      <input type="text" class="form-control" id="zipCust" required>
                    </div>
                
                  </form>
          
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="close">Close</button>
                  <button type="submit" class="btn btn-success" onclick="sendEmail()">Place Order</button>
                </div>
              </div>
            </div>
          </div>
            </div>
    </body>
