<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">ABS Crackers</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
      
        <form class="row g-3">
          <div class="col-md-8">
            <label for="validationDefault01" class="form-label">Full name</label><span style="color:red">*</span>
            <input type="text" class="form-control" id="nameCust" value="" onclick="onAlretTxt()" onchange="hideAlret()" required>
            <div id="txtalret" style="color:red">field is required</div>
          </div>
          <div class="col-md-4">
            <label for="validationDefault02" class="form-label">Phone Number</label><span style="color:red">*</span>
            <input type="text" class="form-control" id="phoneCust" maxlength="10" value="" onclick="onAlretTxt()" onchange="hideAlret()" required>
            <div id="txtalretp" style="color:red">field is required</div>
          </div>
          <!-- <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Email address</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
          </div> -->
          <div class="col-md-12">
            <label for="validationDefault03" class="form-label">Address</label><span style="color:red">*</span>
            <input type="text" class="form-control" id="addressCust" onclick="onAlretTxt()" onchange="hideAlret()" required>
            <div id="txtalreta" style="color:red">field is required</div>
          </div>
          <div class="col-md-6">
            <label for="validationDefault03" class="form-label">City</label><span style="color:red">*</span>
            <input type="text" class="form-control" id="cityCust" onclick="onAlretTxt()" onchange="hideAlret()" required>
            <div id="txtalretc" style="color:red">field is required</div>
          </div>
          
          <div class="col-md-6">
            <label for="validationDefault05" class="form-label">Zip</label><span style="color:red">*</span>
            <input type="text" class="form-control" id="zipCust" onclick="onAlretTxt()" onchange="hideAlret()" required>
            <div id="txtalretz" style="color:red">field is required</div>
          </div>
         <button type="button" class="btn btn-primary" onclick="onValidate()">Confrim Details</button>
        </form>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="close">Close</button>
        <button type="submit" id="placeorder" class="btn btn-success" onclick="sendEmail()" data-bs-toggle="modal" data-bs-target="#staticBackdrop">Place Order</button>
       
       
        
      </div>
